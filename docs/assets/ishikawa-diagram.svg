<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Diagrama de Ishikawa - Problemas da CELLVEX</text>
  
  <!-- Linha principal (espinha) -->
  <line x1="100" y1="250" x2="650" y2="250" stroke="#333" stroke-width="3"/>
  
  <!-- Cabeça do peixe (problema principal) -->
  <rect x="650" y="230" width="120" height="40" fill="#ff6b6b" stroke="#333" stroke-width="2" rx="5"/>
  <text x="710" y="245" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">DESORGANIZAÇÃO</text>
  <text x="710" y="260" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">DO NEGÓCIO</text>
  
  <!-- Categoria 1: Pessoas -->
  <line x1="200" y1="150" x2="300" y2="200" stroke="#4ecdc4" stroke-width="2"/>
  <line x1="300" y1="200" x2="300" y2="250" stroke="#4ecdc4" stroke-width="2"/>
  <text x="250" y="140" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4ecdc4">PESSOAS</text>
  
  <!-- Causas - Pessoas -->
  <line x1="220" y1="170" x2="280" y2="190" stroke="#4ecdc4" stroke-width="1"/>
  <text x="215" y="168" font-family="Arial" font-size="11" fill="#666">Falta de treinamento</text>
  
  <line x1="240" y1="180" x2="290" y2="195" stroke="#4ecdc4" stroke-width="1"/>
  <text x="235" y="178" font-family="Arial" font-size="11" fill="#666">Sobrecarga de trabalho</text>
  
  <!-- Categoria 2: Processo -->
  <line x1="350" y1="150" x2="400" y2="200" stroke="#45b7d1" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="250" stroke="#45b7d1" stroke-width="2"/>
  <text x="375" y="140" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#45b7d1">PROCESSO</text>
  
  <!-- Causas - Processo -->
  <line x1="370" y1="170" x2="390" y2="190" stroke="#45b7d1" stroke-width="1"/>
  <text x="310" y="168" font-family="Arial" font-size="11" fill="#666">Controle manual</text>
  
  <line x1="380" y1="180" x2="395" y2="195" stroke="#45b7d1" stroke-width="1"/>
  <text x="320" y="178" font-family="Arial" font-size="11" fill="#666">Falta de padronização</text>
  
  <!-- Categoria 3: Material -->
  <line x1="450" y1="150" x2="500" y2="200" stroke="#f7b801" stroke-width="2"/>
  <line x1="500" y1="200" x2="500" y2="250" stroke="#f7b801" stroke-width="2"/>
  <text x="475" y="140" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#f7b801">MATERIAL</text>
  
  <!-- Causas - Material -->
  <line x1="470" y1="170" x2="490" y2="190" stroke="#f7b801" stroke-width="1"/>
  <text x="410" y="168" font-family="Arial" font-size="11" fill="#666">Estoque desorganizado</text>
  
  <line x1="480" y1="180" x2="495" y2="195" stroke="#f7b801" stroke-width="1"/>
  <text x="420" y="178" font-family="Arial" font-size="11" fill="#666">Peças sem controle</text>
  
  <!-- Categoria 4: Tecnologia -->
  <line x1="200" y1="350" x2="300" y2="300" stroke="#e74c3c" stroke-width="2"/>
  <line x1="300" y1="300" x2="300" y2="250" stroke="#e74c3c" stroke-width="2"/>
  <text x="250" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e74c3c">TECNOLOGIA</text>
  
  <!-- Causas - Tecnologia -->
  <line x1="220" y1="330" x2="280" y2="310" stroke="#e74c3c" stroke-width="1"/>
  <text x="160" y="338" font-family="Arial" font-size="11" fill="#666">Sistema inexistente</text>
  
  <line x1="240" y1="320" x2="290" y2="305" stroke="#e74c3c" stroke-width="1"/>
  <text x="180" y="328" font-family="Arial" font-size="11" fill="#666">Planilhas manuais</text>
  
  <!-- Categoria 5: Meio Ambiente -->
  <line x1="350" y1="350" x2="400" y2="300" stroke="#9b59b6" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="250" stroke="#9b59b6" stroke-width="2"/>
  <text x="375" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#9b59b6">AMBIENTE</text>
  
  <!-- Causas - Ambiente -->
  <line x1="370" y1="330" x2="390" y2="310" stroke="#9b59b6" stroke-width="1"/>
  <text x="285" y="338" font-family="Arial" font-size="11" fill="#666">Espaço limitado</text>
  
  <line x1="380" y1="320" x2="395" y2="305" stroke="#9b59b6" stroke-width="1"/>
  <text x="305" y="328" font-family="Arial" font-size="11" fill="#666">Layout inadequado</text>
  
  <!-- Categoria 6: Método -->
  <line x1="450" y1="350" x2="500" y2="300" stroke="#27ae60" stroke-width="2"/>
  <line x1="500" y1="300" x2="500" y2="250" stroke="#27ae60" stroke-width="2"/>
  <text x="475" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">MÉTODO</text>
  
  <!-- Causas - Método -->
  <line x1="470" y1="330" x2="490" y2="310" stroke="#27ae60" stroke-width="1"/>
  <text x="410" y="338" font-family="Arial" font-size="11" fill="#666">Falta de procedimentos</text>
  
  <line x1="480" y1="320" x2="495" y2="305" stroke="#27ae60" stroke-width="1"/>
  <text x="425" y="328" font-family="Arial" font-size="11" fill="#666">Controle inadequado</text>
  
  <!-- Legenda -->
  <rect x="50" y="400" width="700" height="80" fill="#f8f9fa" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="60" y="420" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Principais causas identificadas:</text>
  <text x="60" y="440" font-family="Arial" font-size="11" fill="#666">• Ausência de sistema informatizado para controle</text>
  <text x="60" y="455" font-family="Arial" font-size="11" fill="#666">• Processos manuais gerando erros e inconsistências</text>
  <text x="60" y="470" font-family="Arial" font-size="11" fill="#666">• Falta de treinamento e padronização de procedimentos</text>
  
  <text x="400" y="440" font-family="Arial" font-size="11" fill="#666">• Controle inadequado de estoque e garantias</text>
  <text x="400" y="455" font-family="Arial" font-size="11" fill="#666">• Espaço físico e layout não otimizados</text>
  <text x="400" y="470" font-family="Arial" font-size="11" fill="#666">• Sobrecarga de trabalho dos funcionários</text>
</svg>